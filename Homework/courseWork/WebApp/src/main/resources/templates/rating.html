<!DOCTYPE html>
<html>
<head>
    <title>Rating Table</title>
    <style>
        #rating-table {
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            width: 100%;
        }

        #rating-table td, #rating-table th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #rating-table th {
            background-color: #f2f2f2;
        }

        #rating-table tr:nth-child(3) {
            background-color: gold;
        }

        #rating-table tr:nth-child(4) {
            background-color: silver;
        }

        #rating-table tr:nth-child(5) {
            background-color: #cd7f32;
        }

        #rating-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Crypto Coins
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="lse.html">LSE</a>
            <a href="btc.html">BTC</a>
            <a href="cardano.html">Cardano</a>
            <a href="dogecoin.html">Dogecoin</a>
            <a href="eth.html">ETH</a>
            <a href="polygon.html">Polygon</a>
            <a href="tether.html">Tether</a>
            <a href="usd.html">USD</a>
            <a href="xrp.html">XRP</a>
        </div>
    </div>
    <a href="transaction.html">Transactions</a>
    <div class="navbar-right">
        <a href="logout">Logout</a>
    </div>
</div>
<table id="rating-table">
    <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    function populateTable() {
        fetch('/ratings')
            .then(response => response.json())
            .then(data => {
                const dataArray = Object.keys(data).map(key => ({ name: key, rating: data[key] }));
                const table = document.getElementById('rating-table');

                dataArray.forEach((row, index) => {
                    const name = row.name;
                    const rating = row.rating;

                    const tr = document.createElement('tr');
                    const rankTd = document.createElement('td');
                    const nameTd = document.createElement('td');
                    const ratingTd = document.createElement('td');

                    rankTd.textContent = index + 1;
                    nameTd.textContent = name;
                    ratingTd.textContent = rating;

                    tr.appendChild(rankTd);
                    tr.appendChild(nameTd);
                    tr.appendChild(ratingTd);
                    table.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error retrieving data:', error);
            });
    }
    window.addEventListener('load', populateTable);
</script>
</body>
</html>
