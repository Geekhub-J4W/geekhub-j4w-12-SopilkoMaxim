<!DOCTYPE html>
<html>
<head>
    <title>Transfers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="transaction.css">

</head>
<body>
<div class="navbar">
    <a href="home.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Crypto Coins
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="lse.html">LSE</a>
            <a href="btc.html">BTC</a>
            <a href="bnb.html">BNB</a>
            <a href="cardano.html">Cardano</a>
            <a href="dogecoin.html">Dogecoin</a>
            <a href="eth.html">ETH</a>
            <a href="solana.html">Solana</a>
            <a href="tether.html">Tether</a>
            <a href="usd.html">USD</a>
            <a href="xrp.html">XRP</a>
        </div>
    </div>
    <a href="rating.html">Rating</a>
    <div class="navbar-right">
        <a href="logout">Logout</a>
    </div>
</div>
<h1>Transfers</h1>
<div style="text-align:center;">
    <button onclick="downloadTransfers()">Save Transfers</button>
</div>
<table>
    <thead>
    <tr>
        <th>Coin Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Price</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody id="transfersTableBody">
    </tbody>
</table>
<div style="text-align:center;">
    <button id="prevPageButton" disabled>Previous Page</button>
    <button id="nextPageButton" disabled>Next Page</button>
</div>
<script>
    let transfers = [];
    let page = 0;
    const pageSize = 20;
    const transfersTableBody = document.getElementById('transfersTableBody');

    const updateTable = () => {
        transfersTableBody.innerHTML = '';
        const start = page * pageSize;
        const end = (page + 1) * pageSize;
        const currentPageTransfers = transfers.slice(start, end);
        currentPageTransfers.forEach((transfer) => {
            let row = transfersTableBody.insertRow();
            let coinNameCell = row.insertCell();
            let amountCell = row.insertCell();
            let dateCell = row.insertCell();
            let priceCell = row.insertCell();
            let operationCell = row.insertCell();
            coinNameCell.textContent = transfer.coinName;
            amountCell.textContent = transfer.amount;
            dateCell.textContent = transfer.date;
            priceCell.textContent = transfer.price;
            operationCell.textContent = transfer.operation;
        });

        const prevPageButton = document.getElementById('prevPageButton');
        const nextPageButton = document.getElementById('nextPageButton');
        prevPageButton.disabled = page === 0;
        nextPageButton.disabled = end >= transfers.length;
    };

    fetch('/transfers')
        .then(response => response.json())
        .then(data => {
            transfers = data;
            updateTable();
        });

    document.getElementById('prevPageButton').addEventListener('click', () => {
        if (page > 0) {
            page--;
            updateTable();
        }
    });

    document.getElementById('nextPageButton').addEventListener('click', () => {
        if ((page + 1) * pageSize < transfers.length) {
            page++;
            updateTable();
        }
    });

    function downloadTransfers() {
        const allTransfers = transfers.map(transfer => `${transfer.coinName}\t${transfer.amount}\t${transfer.date}\t${transfer.price}\t${transfer.operation}`).join('\n');
        const blob = new Blob([allTransfers], { type: "text/plain;charset=utf-8" });
        saveAs(blob, "transfers.txt");
    }
</script>

</body>
</html>
