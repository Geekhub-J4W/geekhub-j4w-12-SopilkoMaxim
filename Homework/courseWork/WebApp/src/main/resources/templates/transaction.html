<!DOCTYPE html>
<html>
<head>
    <title>Transfers</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        table thead tr {
            background-color: #007bff;
            color: #fff;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-right: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .navbar-right {
            margin-left: auto;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <div class="dropdown">
        <button class="dropbtn">Crypto Coins
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="lse.html">LSE</a>
            <a href="btc.html">BTC</a>
            <a href="cardano.html">Cardano</a>
            <a href="dogecoin.html">Dogecoin</a>
            <a href="eth.html">ETH</a>
            <a href="polygon.html">Polygon</a>
            <a href="tether.html">Tether</a>
            <a href="usd.html">USD</a>
            <a href="xrp.html">XRP</a>
        </div>
    </div>
    <a href="rating.html">Rating</a>
    <div class="navbar-right">
        <a href="logout">Logout</a>
    </div>
</div>
<h1>Transfers</h1>
<div style="text-align:center;">
    <button onclick="downloadTransfers()">Save Transfers</button>
</div>
<table>
    <thead>
    <tr>
        <th>Coin Name</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Price</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody id="transfersTableBody">
    </tbody>
</table>
<div style="text-align:center;">
    <button id="prevPageButton" disabled>Previous Page</button>
    <button id="nextPageButton" disabled>Next Page</button>
</div>
<script>
    let transfers = [];
    let page = 0;
    const pageSize = 20;
    const transfersTableBody = document.getElementById('transfersTableBody');

    const updateTable = () => {
        transfersTableBody.innerHTML = '';
        const start = page * pageSize;
        const end = (page + 1) * pageSize;
        const currentPageTransfers = transfers.slice(start, end);
        currentPageTransfers.forEach((transfer) => {
            let row = transfersTableBody.insertRow();
            let coinNameCell = row.insertCell();
            let amountCell = row.insertCell();
            let dateCell = row.insertCell();
            let priceCell = row.insertCell();
            let operationCell = row.insertCell();
            coinNameCell.textContent = transfer.coinName;
            amountCell.textContent = transfer.amount;
            dateCell.textContent = transfer.date;
            priceCell.textContent = transfer.price;
            operationCell.textContent = transfer.operation;
        });

        const prevPageButton = document.getElementById('prevPageButton');
        const nextPageButton = document.getElementById('nextPageButton');
        prevPageButton.disabled = page === 0;
        nextPageButton.disabled = end >= transfers.length;
    };

    fetch('/transfers')
        .then(response => response.json())
        .then(data => {
            transfers = data;
            updateTable();
        });

    document.getElementById('prevPageButton').addEventListener('click', () => {
        if (page > 0) {
            page--;
            updateTable();
        }
    });

    document.getElementById('nextPageButton').addEventListener('click', () => {
        if ((page + 1) * pageSize < transfers.length) {
            page++;
            updateTable();
        }
    });

    function downloadTransfers() {
        const transfers = document.getElementById('transfersTableBody').innerText;
        const blob = new Blob([transfers], {type: "text/plain;charset=utf-8"});
        saveAs(blob, "transfers.txt");
    }
</script>

</body>
</html>
