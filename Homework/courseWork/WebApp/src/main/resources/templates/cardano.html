<!DOCTYPE html>
<html>
<head>
  <title>Cardano Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="cardano-chart"></canvas>
<script th:inline="javascript">
  fetch('/cardano')
          .then(response => response.json())
          .then(cardanoData => {
            var ctx = document.getElementById("cardano-chart").getContext("2d");

            var formattedData = {
              labels: [],
              datasets: [{
                label: 'BNB',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
              }]
            };

            Object.entries(cardanoData).forEach(([key, value]) => {
              formattedData.labels.push(new Date(key).toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
              }));
              formattedData.datasets[0].data.push(value);
            });

            var cardanoChart = new Chart(ctx, {
              type: "line",
              data: formattedData,
              options: {
                scales: {
                  xAxes: [
                    {
                      type: "time",
                      time: {
                        unit: "minute",
                        tooltipFormat: "YYYY-MM-DD HH:mm",
                        displayFormats: {
                          minute: "YYYY-MM-DD HH:mm"
                        }
                      }
                    }
                  ],
                  yAxes: [
                    {
                      ticks: {
                        beginAtZero: true
                      }
                    }
                  ]
                },
                tooltips: {
                  callbacks: {
                    label: function(tooltipItem, data) {
                      var label = data.datasets[tooltipItem.datasetIndex].label || '';
                      if (label) {
                        label += ': ';
                      }
                      label += tooltipItem.yLabel.toFixed(2);
                      return label;
                    },
                    title: function(tooltipItem, data) {
                      var title = '';
                      if (tooltipItem.length > 0) {
                        var dateObj = new Date(tooltipItem[0].xLabel);
                        title = dateObj.toLocaleString('en-US', {
                          year: 'numeric',
                          month: '2-digit',
                          day: '2-digit',
                          hour: '2-digit',
                          minute: '2-digit'
                        });
                      }
                      return title;
                    }
                  }
                }
              }
            });
          });
</script>
</body>
</html>
