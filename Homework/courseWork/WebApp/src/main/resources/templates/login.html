<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: black;
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #ccc;
      padding: 20px;
      width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="email"],
    input[type="password"] {
      border: 2px solid #ccc;
      border-radius: 3px;
      display: block;
      font-size: 16px;
      margin-bottom: 20px;
      padding: 10px;
      width: 95%;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    p {
      color: black;
      font-size: 16px;
      margin-top: 20px;
    }
    a {
      color: black;
    }
  </style>
</head>
<body>
<h1>Login</h1>
<form action="/login.html" method="POST">
  <label for="email">Email:</label>
  <input type="email" id="email" name="username" required><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br>
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="register.html">Register</a></p>
</body>
</html>
