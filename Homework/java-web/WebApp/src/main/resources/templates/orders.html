<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Orders</h1>
  <table id="orders-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Quantity</th>
      <th>Date</th>
      <th>Product ID</th>
      <th>Customer ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- Orders will be dynamically added here -->
    </tbody>
  </table>
  <button id="add-order-button">Add Order</button>
  <dialog id="order-dialog">
    <form id="order-form">
      <label for="quantity-input">Quantity:</label>
      <input id="quantity-input" name="quantity" type="number" required>
      <label for="date-input">Date:</label>
      <input id="date-input" name="date" type="date" required>
      <label for="product-id-input">Product ID:</label>
      <input id="product-id-input" name="productId" type="text" required>
      <label for="customer-id-input">Customer ID:</label>
      <input id="customer-id-input" name="customerId" type="text" required>
      <input id="order-id-input" name="id" type="hidden">
      <button id="save-order-button" type="submit">Save</button>
      <button id="cancel-order-button" type="button">Cancel</button>
    </form>
  </dialog>
</div>
<script src="script.js"></script>
</body>
</html>
