<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
<h1>Products</h1>
<table id="product-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Rating</th>
    <th>Quantity</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody></tbody>
</table>
<button id="create-product-button">Create Product</button>
<dialog id="product-dialog">
  <form id="product-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" step="0.01" required><br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required><br>
    <label for="quantityOnStock">Quantity:</label>
    <input type="number" id="quantityOnStock" name="quantityOnStock" min="0" required><br>
    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br>
    <button type="submit" id="save-product-button">Save</button>
    <button type="button" id="cancel-product-button">Cancel</button>
  </form>
</dialog>
<dialog id="image-dialog">
  <img id="image-preview">
</dialog>
<script src="products.js"></script>
</body>
</html>
